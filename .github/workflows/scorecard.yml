name: Scorecard All Repos

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  assess:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - ai-harness-scorecard
          - Prompt-Shield
          - slsa-l3-poc
          - awesome-llm-security
          - awesome-actions
          - ai-daily-content-collector
      fail-fast: false

    steps:
      - name: Checkout scorecard-results
        uses: actions/checkout@v4

      - name: Clone target repo
        run: |
          git clone --depth 1 https://github.com/markmishaev76/${{ matrix.repo }}.git /tmp/${{ matrix.repo }}

      - name: Run AI Harness Scorecard (markdown)
        uses: markmishaev76/ai-harness-scorecard@v1
        with:
          path: /tmp/${{ matrix.repo }}
          format: markdown
          output-file: reports/${{ matrix.repo }}.md
          badge-file: badges/${{ matrix.repo }}.json

      - name: Run AI Harness Scorecard (json)
        uses: markmishaev76/ai-harness-scorecard@v1
        with:
          path: /tmp/${{ matrix.repo }}
          format: json
          output-file: reports/${{ matrix.repo }}.json
          badge-file: ''

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.repo }}
          path: |
            reports/${{ matrix.repo }}.md
            reports/${{ matrix.repo }}.json
            badges/${{ matrix.repo }}.json

  dashboard:
    runs-on: ubuntu-latest
    needs: assess
    steps:
      - name: Checkout scorecard-results
        uses: actions/checkout@v4

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: report-*
          path: artifacts/
          merge-multiple: true

      - name: Organize artifacts
        run: |
          mkdir -p reports badges
          cp artifacts/reports/*.md artifacts/reports/*.json reports/ 2>/dev/null || true
          cp artifacts/badges/*.json badges/ 2>/dev/null || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build dashboard
        run: python3 scripts/build_dashboard.py reports/ README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md reports/ badges/
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update scorecard results and badges"
          git push
